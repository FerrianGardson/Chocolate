<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Шоколатье</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/carousel.css" />
  </head>
  <body>
    <!-- Ваш HTML-код здесь -->
    <section class="nav">
      <div class="wrap-content">
        <a class="nav__left btn menu">
          <div class="menu__icon">
            <div class="stroke left"></div>
            <div class="stroke right"></div>
          </div>
          <span class="menu__title">Меню</span>
        </a>
        <a href="#" class="nav__center logo">
          <img src="img/logo.png" alt="" />
        </a>
        <div class="nav__right">
          <div class="dropdown city">
            <svg width="14" height="17" viewBox="0 0 14 17" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path class="marker" d="M7 17C10.5 13.6 14 10.5555 14 6.8C14 3.04446 10.866 0 7 0C3.13401 0 0 3.04446 0 6.8C0 10.5555 3.5 13.6 7 17Z" fill="#3D3D3D"/>
              <path d="M7 8.5C8.10457 8.5 9 7.65432 9 6.61111C9 5.56791 8.10457 4.72222 7 4.72222C5.89543 4.72222 5 5.56791 5 6.61111C5 7.65432 5.89543 8.5 7 8.5Z" fill="white"/>
              </svg>              
            <div class="dropdown__item">
              <span id="city__title">Краснодар</span>
              <img src="img/dropdown-marker.svg" alt="">
            </div>
          </div>
          <div class="dropdown language">
              <div class="dropdown__item">
              <span id="language__title">RU</span>
              <img src="img/dropdown-marker.svg" alt="">
            </div>
          </div>
          <a class="btn" href="#">Обратный звонок</a>
        </div>
      </div>
    </section>
    <section></section>
    <section>
      <div class="wrap-content">
        <div class="carousel" style="width:100%">
          <div class="row" style="transform: translateX(0px)">
            <div class="card">Card 1</div>
            <div class="card">Card 2</div>
            <div class="card">Card 3</div>
            <div class="card">Card 4</div>
            <div class="card">Card 5</div>
            <div class="card">Card 6</div>
            <div class="card">Card 7</div>
          </div>
          <div class="position bullets">
            <div class="bullet active"></div>
            <div class="bullet"></div>
          </div>
          <div class="position numbers">
            <button class="carousel-button left" disabled="">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="10"
                height="18"
                viewBox="0 0 10 18"
                fill="none"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M0.766114 8.99996L8.84627 17.0801L10.0034 15.923L3.08028 8.99996L10.0034 2.07688L8.84627 0.919799L0.766114 8.99996Z"
                  fill="white"
                ></path>
              </svg>
            </button>
            <div class="counter">
              <span class="current">1</span><span>/</span
              ><span class="total">6</span>
            </div>
            <button class="carousel-button right">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="10"
                height="18"
                viewBox="0 0 10 18"
                fill="none"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M10.0034 8.99996L1.92326 17.0801L0.766174 15.923L7.68925 8.99996L0.766174 2.07688L1.92326 0.919799L10.0034 8.99996Z"
                  fill="white"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Ваши скрипты JavaScript -->
    <script src="js/script.js"></script>
    <script src="js/carousel.js"></script>
  </body>
</html>
